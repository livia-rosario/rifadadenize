<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Rifa da Denize</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css"> <!-- Incluindo o style.css atualizado -->
  <style>
    /* Estilos especÃ­ficos para o Admin, aproveitando as novas classes do style.css */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background); /* Usando a variÃ¡vel de fundo */
      min-height: 100vh;
      padding: 2rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Ajuste para o input de nÃºmero no admin */
    .input-group input[type="number"] {
      flex: 1;
      min-width: 200px;
      padding: 1rem 1.5rem;
      border: 2px solid var(--coral-medium);
      border-radius: 9999px;
      font-size: 1.125rem;
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.3s;
    }

    .input-group input[type="number"]:focus {
      border-color: var(--coral-dark);
      box-shadow: 0 0 0 3px rgba(255, 139, 122, 0.2);
    }

    /* Estilos de tabela */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(90, 90, 90, 0.1);
    }

    /* Media Queries para responsividade */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .stats {
        grid-template-columns: 1fr 1fr;
      }

      .input-group {
        flex-direction: column;
      }

      .input-group input[type="number"], .btn {
        width: 100%;
      }

      th, td {
        padding: 0.75rem 0.5rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1 class="admin-h1">ðŸŽ¯ Painel da Rifa da Denize</h1>

    <!-- EstatÃ­sticas -->
    <div class="stats" id="stats">
      <div class="admin-stat-card">
        <div class="admin-stat-number" id="totalVendidos">-</div>
        <div class="admin-stat-label">NÃºmeros vendidos</div>
      </div>
      <div class="admin-stat-card">
        <div class="admin-stat-number" id="totalParticipantes">-</div>
        <div class="admin-stat-label">Participantes</div>
      </div>
      <div class="admin-stat-card">
        <div class="admin-stat-number" id="totalArrecadado">R$ -</div>
        <div class="admin-stat-label">Arrecadado</div>
      </div>
      <div class="admin-stat-card">
        <div class="admin-stat-number" id="disponiveis">-</div>
        <div class="admin-stat-label">DisponÃ­veis</div>
      </div>
    </div>

    <!-- Box de Sorteio -->
    <div class="admin-sorteio-box">
      <h2>ðŸŽ² Realizar Sorteio</h2>
      <div class="input-group">
        <input type="number" id="sorteado" placeholder="Digite o nÃºmero sorteado (1-100)..." min="1" max="100" />
        <button class="btn btn-primary" onclick="buscarVencedor()">Buscar vencedor ðŸŽ‰</button>
      </div>
      <div id="resultadoVencedor"></div>
    </div>

    <!-- Tabela de Participantes -->
    <div class="admin-table-container">
      <h2 style="color: var(--text); margin-bottom: 1.5rem;">ðŸ‘¥ Participantes e NÃºmeros</h2>
      <div id="tabelaReservas" class="loading">Carregando dados...</div>
    </div>
  </div>

  <script type="module">
    // ... (LÃ³gica JavaScript original mantida)
    const supabaseUrl = 'https://kkxypfqqndnexpzpkgch.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtreHlwZnFxbmRuZXhwenBrZ2NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDM3NDgsImV4cCI6MjA3NTQ3OTc0OH0.hpUzqjo2F022omCsXCx8f0NwOtGnE_zr46xNdhMGr34';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let todasReservas = [];
    let config = null;

    async function carregarDados() {
      try {
        // Carrega config
        const { data: configData } = await supabaseClient
          .from('config')
          .select('*')
          .single();
        config = configData;

        // Carrega reservas confirmadas
        const { data: reservas, error: err1 } = await supabaseClient
          .from('reservas')
          .select('*')
          .eq('status', 'confirmado')
          .order('criado_em', { ascending: false });

        if (err1) {
          document.getElementById('tabelaReservas').innerHTML = '<p style="color: #E57373;">Erro ao carregar reservas.</p>';
          console.error(err1);
          return;
        }

        // Carrega nÃºmeros comprados com nomes personalizados
        const { data: numerosComprados, error: err2 } = await supabaseClient
          .from('numeros_comprados')
          .select('*')
          .order('numero', { ascending: true });

        if (err2) {
          console.error('Erro ao obter numeros_comprados:', err2);
        }

        // Associa nÃºmeros Ã s reservas
        todasReservas = reservas.map((res) => {
          const comprados = numerosComprados.filter(n => n.reserva_id === res.id);
          return {
            ...res,
            numeros_exibidos: comprados
          };
        });

        atualizarEstatisticas();
        renderizarTabela();
      } catch (error) {
        console.error('Erro geral:', error);
        document.getElementById('tabelaReservas').innerHTML = '<p style="color: #E57373;">Erro ao carregar dados.</p>';
      }
    }

    function atualizarEstatisticas() {
      const totalVendidos = todasReservas.reduce((acc, res) => acc + res.numeros_exibidos.length, 0);
      const totalParticipantes = todasReservas.length;
      const valorNumero = config?.valor_numero || 10;
      const totalArrecadado = totalVendidos * valorNumero;
      const disponiveis = 100 - totalVendidos;

      document.getElementById('totalVendidos').textContent = totalVendidos;
      document.getElementById('totalParticipantes').textContent = totalParticipantes;
      document.getElementById('totalArrecadado').textContent = `R$ ${totalArrecadado.toFixed(2)}`;
      document.getElementById('disponiveis').textContent = disponiveis;
    }

    function renderizarTabela() {
      const tabelaReservasDiv = document.getElementById('tabelaReservas');
      if (todasReservas.length === 0) {
        tabelaReservasDiv.innerHTML = '<p style="color: var(--sage-medium); text-align: center;">Nenhuma reserva confirmada ainda.</p>';
        return;
      }

      const linhas = todasReservas.map(res => {
        const numerosHtml = res.numeros_exibidos
          .map(n => `<span class="numero-tag" title="${n.nome_exibido}">${n.numero}</span>`)
          .join(' ');
        
        const nomesDetalhados = res.numeros_exibidos
          .map(n => `<div style="margin: 0.25rem 0;"><strong>${n.numero}:</strong> ${n.nome_exibido}</div>`)
          .join('');

        return `
          <tr>
            <td style="font-weight: 600; color: var(--text);">${res.nome}</td>
            <td style="color: var(--sage-medium);">${res.whatsapp || '-'}</td>
            <td>${numerosHtml}</td>
            <td style="font-size: 0.875rem; color: var(--text);">${nomesDetalhados}</td>
          </tr>
        `;
      }).join('');

      tabelaReservasDiv.innerHTML = `
        <table class="admin-table">
          <thead>
            <tr>
              <th>Comprador</th>
              <th>WhatsApp</th>
              <th>NÃºmeros</th>
              <th>Nomes personalizados</th>
            </tr>
          </thead>
          <tbody>${linhas}</tbody>
        </table>
      `;
    }

    window.buscarVencedor = function() {
      const numSorteado = parseInt(document.getElementById('sorteado').value.trim());
      const resultadoDiv = document.getElementById('resultadoVencedor');
      resultadoDiv.innerHTML = '';

      if (isNaN(numSorteado) || numSorteado < 1 || numSorteado > 100) {
        resultadoDiv.innerHTML = '<div class="admin-no-winner">Digite um nÃºmero vÃ¡lido entre 1 e 100!</div>';
        return;
      }

      for (const res of todasReservas) {
        const encontrado = res.numeros_exibidos.find(n => n.numero === numSorteado);
        if (encontrado) {
          resultadoDiv.innerHTML = `
            <div class="admin-winner-box">
              <h3>ðŸŽ‰ Temos um vencedor!</h3>
              <div class="winner-info">
                <p><strong>ðŸŽ¯ NÃºmero sorteado:</strong> ${numSorteado}</p>
                <p><strong>âœ¨ Nome no bilhete:</strong> ${encontrado.nome_exibido}</p>
                <p><strong>ðŸ‘¤ Comprador:</strong> ${res.nome}</p>
                <p><strong>ðŸ“ž WhatsApp:</strong> ${res.whatsapp || 'nÃ£o informado'}</p>
              </div>
            </div>
          `;
          return;
        }
      }

      resultadoDiv.innerHTML = `<div class="admin-no-winner">ðŸ˜” NinguÃ©m comprou o nÃºmero ${numSorteado}</div>`;
    }

    // Carrega dados ao iniciar
    carregarDados();

    // Atualiza a cada 10 segundos
    setInterval(carregarDados, 10000);

    // Permite buscar com Enter
    document.getElementById('sorteado').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') buscarVencedor();
    });
  </script>
</body>
</html>
