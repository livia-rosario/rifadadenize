<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Rifa da Denize</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFD5C8 0%, #FFF5F2 50%, #C8E6D5 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #5A5A5A;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #FF8B7A;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #8BA899;
      font-weight: 600;
    }

    .sorteio-box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      margin-bottom: 2rem;
    }

    .sorteio-box h2 {
      color: #5A5A5A;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    input[type="number"] {
      flex: 1;
      min-width: 200px;
      padding: 1rem 1.5rem;
      border: 2px solid #FFB5A0;
      border-radius: 9999px;
      font-size: 1.125rem;
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.3s;
    }

    input[type="number"]:focus {
      border-color: #FF8B7A;
      box-shadow: 0 0 0 3px rgba(255, 139, 122, 0.2);
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 9999px;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(90deg, #FFB5A0 0%, #FF8B7A 100%);
      color: white;
      box-shadow: 0 4px 16px rgba(255, 139, 122, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 139, 122, 0.4);
    }

    .winner-box {
      background: linear-gradient(135deg, #A5D6A7 0%, #81C784 100%);
      color: white;
      padding: 2rem;
      border-radius: 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 4px 16px rgba(129, 199, 132, 0.3);
      animation: slideIn 0.5s ease-out;
    }

    .winner-box h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .winner-info {
      background: rgba(255, 255, 255, 0.3);
      padding: 1rem;
      border-radius: 1rem;
      margin-top: 1rem;
    }

    .winner-info p {
      margin: 0.5rem 0;
      font-size: 1.125rem;
    }

    .no-winner {
      background: linear-gradient(135deg, #EF9A9A 0%, #E57373 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 1.5rem;
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      animation: shake 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .table-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(90, 90, 90, 0.1);
    }

    th {
      background: linear-gradient(90deg, #FFB5A0 0%, #FF8B7A 100%);
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: rgba(255, 181, 160, 0.1);
    }

    .numero-tag {
      display: inline-block;
      background: linear-gradient(135deg, #FFD54F 0%, #FFC107 100%);
      color: #5A5A5A;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 600;
      margin: 0.25rem;
      font-size: 0.875rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #8BA899;
      font-size: 1.25rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .stats {
        grid-template-columns: 1fr 1fr;
      }

      .input-group {
        flex-direction: column;
      }

      input[type="number"], .btn {
        width: 100%;
      }

      .table-container {
        padding: 1rem;
      }

      th, td {
        padding: 0.75rem 0.5rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Painel da Rifa da Denize</h1>

    <!-- EstatÃ­sticas -->
    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalVendidos">-</div>
        <div class="stat-label">NÃºmeros vendidos</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalParticipantes">-</div>
        <div class="stat-label">Participantes</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalArrecadado">R$ -</div>
        <div class="stat-label">Arrecadado</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="disponiveis">-</div>
        <div class="stat-label">DisponÃ­veis</div>
      </div>
    </div>

    <!-- Box de Sorteio -->
    <div class="sorteio-box">
      <h2>ðŸŽ² Realizar Sorteio</h2>
      <div class="input-group">
        <input type="number" id="sorteado" placeholder="Digite o nÃºmero sorteado (1-100)..." min="1" max="100" />
        <button class="btn btn-primary" onclick="buscarVencedor()">Buscar vencedor ðŸŽ‰</button>
      </div>
      <div id="resultadoVencedor"></div>
    </div>

    <!-- Tabela de Participantes -->
    <div class="table-container">
      <h2 style="color: #5A5A5A; margin-bottom: 1.5rem;">ðŸ‘¥ Participantes e NÃºmeros</h2>
      <div id="tabelaReservas" class="loading">Carregando dados...</div>
    </div>
  </div>

  <script type="module">
    const supabaseUrl = 'https://kkxypfqqndnexpzpkgch.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtreHlwZnFxbmRuZXhwenBrZ2NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDM3NDgsImV4cCI6MjA3NTQ3OTc0OH0.hpUzqjo2F022omCsXCx8f0NwOtGnE_zr46xNdhMGr34';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let todasReservas = [];
    let config = null;

    async function carregarDados() {
      try {
        // Carrega config
        const { data: configData } = await supabaseClient
          .from('config')
          .select('*')
          .single();
        config = configData;

        // Carrega reservas confirmadas
        const { data: reservas, error: err1 } = await supabaseClient
          .from('reservas')
          .select('*')
          .eq('status', 'confirmado')
          .order('criado_em', { ascending: false });

        if (err1) {
          document.getElementById('tabelaReservas').innerHTML = '<p style="color: #E57373;">Erro ao carregar reservas.</p>';
          console.error(err1);
          return;
        }

        // Carrega nÃºmeros comprados com nomes personalizados
        const { data: numerosComprados, error: err2 } = await supabaseClient
          .from('numeros_comprados')
          .select('*')
          .order('numero', { ascending: true });

        if (err2) {
          console.error('Erro ao obter numeros_comprados:', err2);
        }

        // Associa nÃºmeros Ã s reservas
        todasReservas = reservas.map((res) => {
          const comprados = numerosComprados.filter(n => n.reserva_id === res.id);
          return {
            ...res,
            numeros_exibidos: comprados
          };
        });

        atualizarEstatisticas();
        renderizarTabela();
      } catch (error) {
        console.error('Erro geral:', error);
        document.getElementById('tabelaReservas').innerHTML = '<p style="color: #E57373;">Erro ao carregar dados.</p>';
      }
    }

    function atualizarEstatisticas() {
      const totalVendidos = todasReservas.reduce((acc, res) => acc + res.numeros_exibidos.length, 0);
      const totalParticipantes = todasReservas.length;
      const valorNumero = config?.valor_numero || 10;
      const totalArrecadado = totalVendidos * valorNumero;
      const disponiveis = 100 - totalVendidos;

      document.getElementById('totalVendidos').textContent = totalVendidos;
      document.getElementById('totalParticipantes').textContent = totalParticipantes;
      document.getElementById('totalArrecadado').textContent = `R$ ${totalArrecadado.toFixed(2)}`;
      document.getElementById('disponiveis').textContent = disponiveis;
    }

    function renderizarTabela() {
      if (todasReservas.length === 0) {
        document.getElementById('tabelaReservas').innerHTML = '<p style="color: #8BA899; text-align: center;">Nenhuma reserva confirmada ainda.</p>';
        return;
      }

      const linhas = todasReservas.map(res => {
        const numerosHtml = res.numeros_exibidos
          .map(n => `<span class="numero-tag" title="${n.nome_exibido}">${n.numero}</span>`)
          .join(' ');
        
        const nomesDetalhados = res.numeros_exibidos
          .map(n => `<div style="margin: 0.25rem 0;"><strong>${n.numero}:</strong> ${n.nome_exibido}</div>`)
          .join('');

        return `
          <tr>
            <td style="font-weight: 600; color: #5A5A5A;">${res.nome}</td>
            <td style="color: #8BA899;">${res.whatsapp || '-'}</td>
            <td>${numerosHtml}</td>
            <td style="font-size: 0.875rem; color: #5A5A5A;">${nomesDetalhados}</td>
          </tr>
        `;
      }).join('');

      document.getElementById('tabelaReservas').innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Comprador</th>
              <th>WhatsApp</th>
              <th>NÃºmeros</th>
              <th>Nomes personalizados</th>
            </tr>
          </thead>
          <tbody>${linhas}</tbody>
        </table>
      `;
    }

    window.buscarVencedor = function() {
      const numSorteado = parseInt(document.getElementById('sorteado').value.trim());
      const resultadoDiv = document.getElementById('resultadoVencedor');
      resultadoDiv.innerHTML = '';

      if (isNaN(numSorteado) || numSorteado < 1 || numSorteado > 100) {
        resultadoDiv.innerHTML = '<div class="no-winner">Digite um nÃºmero vÃ¡lido entre 1 e 100!</div>';
        return;
      }

      for (const res of todasReservas) {
        const encontrado = res.numeros_exibidos.find(n => n.numero === numSorteado);
        if (encontrado) {
          resultadoDiv.innerHTML = `
            <div class="winner-box">
              <h3>ðŸŽ‰ Temos um vencedor!</h3>
              <div class="winner-info">
                <p><strong>ðŸŽ¯ NÃºmero sorteado:</strong> ${numSorteado}</p>
                <p><strong>âœ¨ Nome no bilhete:</strong> ${encontrado.nome_exibido}</p>
                <p><strong>ðŸ‘¤ Comprador:</strong> ${res.nome}</p>
                <p><strong>ðŸ“ž WhatsApp:</strong> ${res.whatsapp || 'nÃ£o informado'}</p>
              </div>
            </div>
          `;
          return;
        }
      }

      resultadoDiv.innerHTML = `<div class="no-winner">ðŸ˜” NinguÃ©m comprou o nÃºmero ${numSorteado}</div>`;
    }

    // Carrega dados ao iniciar
    carregarDados();

    // Atualiza a cada 10 segundos
    setInterval(carregarDados, 10000);

    // Permite buscar com Enter
    document.getElementById('sorteado').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') buscarVencedor();
    });
  </script>
</body>
</html>
